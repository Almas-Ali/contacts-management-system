{% extends "base.html" %}
{% block title %}Delete Contacts{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Delete Contact</h2>
                        <p class="card-text">Are you sure you want to delete this contact?</p>
                        <form action="#" method="post">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-danger" value="Confirm">
                            <a href="{% url 'contacts:contact-list' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
